- name: Download and Extract etcd-{{ kubernetes.components.etcd.version }}-linux-amd64.tar.gz into /tmp/
  ansible.builtin.unarchive:
    src: https://github.com/etcd-io/etcd/releases/download{{ kubernetes.components.etcd.version }}/etcd-{{ kubernetes.components.etcd.version }}-linux-amd64.tar.gz
    dest: /tmp/
    remote_src: yes